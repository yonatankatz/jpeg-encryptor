group 'com.jonateam'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-imaging', version: '1.0-R1534292'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
